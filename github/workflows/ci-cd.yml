name: .NET Core CI/CD Pipeline

on:
  push:
    branches:
      - Test_Branch  # Use the Test_Branch for pushes
  pull_request:
    branches:
      - Test_Branch  # Use the Test_Branch for pull requests

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'  # Specify the version of .NET SDK you're using

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release

      - name: Run Tests
        run: dotnet test --configuration Release --logger "xunit;LogFilePath=test-results.xml"

      - name: Publish Project
        run: dotnet publish --configuration Release --output ./publish

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup IIS Deployment
        run: |
          $ErrorActionPreference = "Stop"
          # Ensure IIS is installed
          Install-WindowsFeature -Name Web-Server -IncludeManagementTools

      - name: Deploy to IIS
        run: |
          # Assuming IIS is set up to deploy via a folder or Web Deploy (MSDeploy)
          $publishDirectory = "C:\inetpub\wwwroot\your-app"
          Copy-Item -Recurse -Path ./publish/* -Destination $publishDirectory
        env:
          DEPLOY_SERVER: ${{ secrets.IIS_SERVER }}
          DEPLOY_USER: ${{ secrets.IIS_USER }}
          DEPLOY_PASSWORD: ${{ secrets.IIS_PASSWORD }}
